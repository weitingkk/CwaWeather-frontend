<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox Weather - Â∞èÈ≠èÂÆ∂</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Russo One: Âº∑ÁÉàÁöÑÊñπÂ°äÊÑüÊ®ôÈ°åÂ≠óÈ´î -->
    <!-- VT323: Âæ©Âè§ÁµÇÁ´ØÊ©ü/ÂÉèÁ¥†È¢®Ê†ºÂ≠óÈ´î -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Roblox Á∂ìÂÖ∏ÊùêË≥™ÈÖçËâ≤ */
            --rb-bg: #232527;        
            --rb-panel: #393B3D;     
            --rb-blue: #00A2FF;      
            --rb-white: #F2F3F5;     
            --rb-yellow: #F5CD30;
            --rb-border: #111111;    
            
            --rarity-common: #A1A1A1;
            --rarity-rare: #00A2FF;
            --rarity-legendary: #FFB900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* È†êË®≠‰ΩøÁî®ÂÉèÁ¥†È¢®Ê†ºÂ≠óÈ´îÔºåÂ§ßÊ®ôÈ°åÂÜçÁî® Russo One */
            font-family: 'VT323', monospace; 
            font-size: 20px; /* ÂÉèÁ¥†Â≠óÈ´îÈÄöÂ∏∏ÈúÄË¶ÅÂ§ß‰∏ÄÈªûÊâçÂ•ΩËÆÄ */
            background-color: var(--rb-bg);
            background-image: 
                radial-gradient(circle at center, #111 20%, transparent 25%),
                radial-gradient(circle at center, #2a2a2a 20%, transparent 25%);
            background-size: 30px 30px;
            background-position: 0 0, 2px 2px;
            min-height: 100vh;
            color: var(--rb-white);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* È†ÇÈÉ®ÁãÄÊÖãÂàó HUD */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 4px solid var(--rb-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            background: var(--rb-panel);
            color: var(--rb-white);
            padding: 5px 15px;
            border-radius: 0px; /* ÂÆåÂÖ®Áõ¥Ëßí */
            font-family: 'Russo One', sans-serif; /* Ê®ôÈ°åÂ≠óÈ´î */
            font-size: 1.2rem;
            border: 3px solid var(--rb-border);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 4px 4px 0 #000;
            text-transform: uppercase;
        }

        .update-pill {
            font-size: 1.1rem; /* VT323 Â≠óÈ´îËºÉÂ∞èÔºåÊîæÂ§ß‰∏ÄÈªû */
            color: var(--rb-yellow);
            background: #000;
            padding: 4px 10px;
            border: 2px solid #555;
            letter-spacing: 1px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === Ê†∏ÂøÉÔºö‰ªäÊó•ÁÑ¶ÈªûÂç°Áâá === */
        .hero-card {
            background-color: var(--rb-panel);
            border-radius: 4px;
            padding: 0;
            text-align: center;
            border: 4px solid var(--rb-border);
            margin-bottom: 30px;
            position: relative;
            box-shadow: 8px 8px 0 #000; 
            margin-top: 20px;
        }

        .card-header-studs {
            height: 24px;
            background-color: #4a4d52;
            border-bottom: 4px solid var(--rb-border);
            background-image: radial-gradient(#222 30%, transparent 32%);
            background-size: 12px 12px;
            background-position: 4px 4px;
        }

        .hero-content {
            padding: 25px;
        }

        .hero-period {
            display: inline-block;
            background: var(--rb-blue);
            color: white;
            padding: 4px 15px;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            border: 3px solid #000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            margin-bottom: 15px;
            transform: skew(-5deg);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 10px 0 20px 0;
            background: #222;
            padding: 20px;
            border: 3px solid #000;
            box-shadow: inset 3px 3px 0 rgba(0,0,0,0.5);
        }

        /* SVG Icon ÂÆπÂô® */
        .voxel-icon {
            width: 80px;
            height: 80px;
            /* ËÆì SVG ÂÉèÂÉèÁ¥†‰∏ÄÊ®£Èä≥Âà© */
            image-rendering: pixelated; 
            filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.8));
            animation: bounce-block 2s infinite steps(2); /* steps(2) ËÆìÂãïÁï´ÊúâÈ†ìÊå´ÊÑü */
        }
        
        .voxel-icon path, .voxel-icon rect {
            stroke: #000;
            stroke-width: 2px;
            paint-order: stroke;
        }

        @keyframes bounce-block {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .hero-temp {
            font-family: 'Russo One', sans-serif;
            font-size: 4.5rem;
            color: var(--rb-white);
            line-height: 1;
            text-shadow: 4px 4px 0 #000;
            -webkit-text-stroke: 2px #000;
        }

        .hero-desc {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: var(--rb-white);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 #000;
            -webkit-text-stroke: 1.5px #000;
        }

        /* === Ë£ùÂÇôÊ¨Ñ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 4px dashed #555;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2a2c30;
            padding: 15px;
            border: 3px solid var(--rb-border);
            position: relative;
            box-shadow: 4px 4px 0 #000;
        }
        
        .advice-item:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        /* ÂÉèÁ¥†È¢®Ê†ºÁöÑ Icon */
        .pixel-icon-sm {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 0 #000);
        }

        .advice-tag {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 25px 25px 0 0;
            border-color: var(--rarity-common) transparent transparent transparent;
            z-index: 1;
        }

        .advice-text {
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            color: var(--rb-white);
            margin: 5px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
        }
        
        .advice-sub {
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            color: #aaa;
            background: #111;
            padding: 0 5px;
        }

        /* === Á®çÂæåÈ†êÂ†± === */
        .section-title {
            font-family: 'Russo One', sans-serif;
            font-size: 1.5rem;
            color: var(--rb-white);
            margin-bottom: 20px;
            margin-left: 5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 3px 3px 0 #000;
            -webkit-text-stroke: 1px #000;
        }
        
        .section-title::before {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            background: var(--rb-blue);
            border: 3px solid #000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 20px;
            padding-left: 5px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 150px;
            background: var(--rb-panel);
            border-radius: 0;
            padding: 0;
            text-align: center;
            border: 3px solid var(--rb-border);
            flex-shrink: 0;
            box-shadow: 6px 6px 0 #000;
            transition: transform 0.1s;
        }
        
        .mini-card:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0 #000;
        }

        .mini-studs {
            height: 15px;
            background-color: #4a4d52;
            border-bottom: 3px solid var(--rb-border);
            background-image: radial-gradient(#222 30%, transparent 32%);
            background-size: 8px 8px;
            background-position: 2px 2px;
        }
        
        .mini-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mini-time {
            background: #000;
            color: var(--rb-blue);
            padding: 2px 8px;
            font-size: 1.1rem;
            display: inline-block;
            margin-bottom: 5px;
            font-family: 'VT323', monospace;
            border: 1px solid #333;
        }

        .mini-temp {
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            color: var(--rb-white);
            text-shadow: 2px 2px 0 #000;
        }

        /* Loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--rb-bg);
            background-image: 
                radial-gradient(circle at center, #111 20%, transparent 25%),
                radial-gradient(circle at center, #2a2a2a 20%, transparent 25%);
            background-size: 40px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            background-color: var(--rb-blue);
            animation: tumble 1.2s infinite ease-in-out;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0 #000;
            border: 4px solid #000;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p style="color: var(--rb-white); font-family: 'Russo One'; font-size: 1.5rem; letter-spacing: 2px; text-shadow: 4px 4px 0 #000; -webkit-text-stroke: 1px #000;">LOADING MAP...</p>
    </div>
    
    <div class="status-bar">
        <div class="location-pill">
            <span style="color:var(--rb-yellow); font-size:1.5rem; margin-right:5px;">‚ñ∫</span> SERVER: TAINAN
        </div>
        <div id="updateTime" class="update-pill">Syncing...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">Next Spawns</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        const API_URL = "https://weather-tainan.zeabur.app/api/weather/kaohsiung";

        // === Ê†∏ÂøÉÔºöVoxel SVG ÂúñÁ§∫Áî¢ÁîüÂô® ===
        // ‰ΩøÁî®Á∞°ÂñÆÁöÑÁü©ÂΩ¢ (rect) Â†ÜÁñäÂá∫È´îÁ¥†È¢®Ê†º
        const ICONS = {
            sun: `
                <svg viewBox="0 0 100 100" class="voxel-icon">
                    <!-- ‰∏≠ÂøÉÊñπÂ°ä -->
                    <rect x="35" y="35" width="30" height="30" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    
                    <!-- ÂçÅÂ≠óÂÖâËäí -->
                    <rect x="42" y="12" width="16" height="14" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="42" y="74" width="16" height="14" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="12" y="42" width="14" height="16" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="74" y="42" width="14" height="16" fill="#F5CD30" stroke="#000" stroke-width="4"/>

                    <!-- Â∞çËßíÁ∑öÂÖâËäíÁ≤íÂ≠ê (Â¢ûÂä†Ë≠òÂà•Â∫¶) -->
                    <rect x="20" y="20" width="10" height="10" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="70" y="20" width="10" height="10" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="20" y="70" width="10" height="10" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="70" y="70" width="10" height="10" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                </svg>
            `,
            cloud: `
                <svg viewBox="0 0 100 100" class="voxel-icon">
                    <rect x="20" y="40" width="40" height="30" fill="#FFF" stroke="#000" stroke-width="4"/>
                    <rect x="50" y="30" width="30" height="40" fill="#FFF" stroke="#000" stroke-width="4"/>
                    <rect x="35" y="20" width="30" height="20" fill="#FFF" stroke="#000" stroke-width="4"/>
                </svg>
            `,
            rain: `
                <svg viewBox="0 0 100 100" class="voxel-icon">
                    <rect x="20" y="20" width="60" height="30" fill="#888" stroke="#000" stroke-width="4"/>
                    <rect x="30" y="60" width="10" height="15" fill="#00A2FF" stroke="#000" stroke-width="4"/>
                    <rect x="50" y="70" width="10" height="15" fill="#00A2FF" stroke="#000" stroke-width="4"/>
                    <rect x="70" y="55" width="10" height="15" fill="#00A2FF" stroke="#000" stroke-width="4"/>
                </svg>
            `,
            sun_cloud: `
                <svg viewBox="0 0 100 100" class="voxel-icon">
                    <!-- Â§™ÈôΩ (ÂæåÂ±§) -->
                    <rect x="60" y="10" width="25" height="25" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="90" y="15" width="8" height="8" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    <rect x="65" y="0" width="8" height="8" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                    
                    <!-- Èõ≤ (ÂâçÂ±§) -->
                    <rect x="10" y="40" width="60" height="30" fill="#FFF" stroke="#000" stroke-width="4"/>
                    <rect x="40" y="30" width="40" height="40" fill="#FFF" stroke="#000" stroke-width="4"/>
                </svg>
            `,
            thunder: `
                <svg viewBox="0 0 100 100" class="voxel-icon">
                    <rect x="20" y="20" width="60" height="30" fill="#555" stroke="#000" stroke-width="4"/>
                    <path d="M55 50 L35 70 L50 70 L40 95 L70 65 L55 65 Z" fill="#F5CD30" stroke="#000" stroke-width="4"/>
                </svg>
            `,
            // Ë£ùÂÇôÂúñÁ§∫
            umbrella: `
                <svg viewBox="0 0 100 100" class="pixel-icon-sm">
                    <path d="M10 50 Q50 10 90 50" fill="#FF4444" stroke="#000" stroke-width="4"/>
                    <rect x="45" y="50" width="10" height="40" fill="#888" stroke="#000" stroke-width="4"/>
                    <path d="M45 90 L35 90 L35 80" fill="none" stroke="#000" stroke-width="4"/>
                </svg>
            `,
            shield: `
                <svg viewBox="0 0 100 100" class="pixel-icon-sm">
                    <path d="M20 20 L80 20 L80 60 Q50 90 20 60 Z" fill="#00A2FF" stroke="#000" stroke-width="4"/>
                    <rect x="35" y="35" width="30" height="10" fill="#FFF"/>
                    <rect x="45" y="35" width="10" height="30" fill="#FFF"/>
                </svg>
            `,
            shirt: `
                <svg viewBox="0 0 100 100" class="pixel-icon-sm">
                    <rect x="25" y="20" width="50" height="60" fill="#00A2FF" stroke="#000" stroke-width="4"/>
                    <rect x="10" y="20" width="20" height="30" fill="#00A2FF" stroke="#000" stroke-width="4"/>
                    <rect x="70" y="20" width="20" height="30" fill="#00A2FF" stroke="#000" stroke-width="4"/>
                </svg>
            `,
            jacket: `
                <svg viewBox="0 0 100 100" class="pixel-icon-sm">
                    <rect x="20" y="20" width="60" height="70" fill="#333" stroke="#000" stroke-width="4"/>
                    <rect x="5" y="20" width="20" height="60" fill="#333" stroke="#000" stroke-width="4"/>
                    <rect x="75" y="20" width="20" height="60" fill="#333" stroke="#000" stroke-width="4"/>
                    <rect x="48" y="20" width="4" height="70" fill="#555"/>
                </svg>
            `
        };

        function getVoxelWeatherIcon(weather) {
            if (!weather) return ICONS.sun_cloud;
            if (weather.includes("Èõ∑")) return ICONS.thunder;
            if (weather.includes("Èõ®")) return ICONS.rain;
            if (weather.includes("Êô¥") && weather.includes("Èõ≤")) return ICONS.sun_cloud;
            if (weather.includes("Êô¥")) return ICONS.sun;
            if (weather.includes("Èô∞") || weather.includes("Â§öÈõ≤")) return ICONS.cloud;
            return ICONS.sun_cloud;
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = ICONS.shield; 
            let rainText = "Safe Zone";
            let rarity = "var(--rarity-common)"; 

            if (parseInt(rainProb) > 30) {
                rainIcon = ICONS.umbrella;
                rainText = "Equip Item"; // Ë°ìË™ûÊõ¥ÂÉèÈÅäÊà≤
                rarity = "var(--rarity-rare)"; 
            } 

            let clothIcon = ICONS.shirt;
            let clothText = "Noob Skin"; // Á∂ìÂÖ∏ Roblox Ê¢ó
            let clothRarity = "var(--rarity-common)";

            if (parseInt(maxTemp) >= 28) {
                clothIcon = ICONS.shirt;
                clothText = "Light Armor"; 
                clothRarity = "var(--rarity-rare)";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = ICONS.jacket;
                clothText = "Heavy Armor"; 
                clothRarity = "var(--rarity-legendary)"; 
            }

            return { rainIcon, rainText, rarity, clothIcon, clothText, clothRarity };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "MORNING";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "EVENING";
            return "NIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="card-header-studs"></div>
                            <div class="hero-content">
                                <div class="hero-period">${period}</div>
                                <div class="hero-temp-container">
                                    ${getVoxelWeatherIcon(current.weather)}
                                    <div class="hero-temp">${avgTemp}¬∞</div>
                                </div>
                                <div class="hero-desc">${current.weather}</div>
                                
                                <div class="advice-grid">
                                    <div class="advice-item">
                                        <div class="advice-tag" style="border-top-color: ${advice.rarity}"></div>
                                        ${advice.rainIcon}
                                        <div class="advice-text">${advice.rainText}</div>
                                        <div class="advice-sub">DROP: ${current.rain}%</div>
                                    </div>
                                    <div class="advice-item">
                                        <div class="advice-tag" style="border-top-color: ${advice.clothRarity}"></div>
                                        ${advice.clothIcon}
                                        <div class="advice-text">${advice.clothText}</div>
                                        <div class="advice-sub">DEF: ${current.maxTemp}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "TMR " + p;
                }

                // Â∞á Voxel Icon Á∏ÆÂ∞è‰∏ÄÈªûÊîæÂú®Â∞èÂç°Áâá
                let iconHtml = getVoxelWeatherIcon(f.weather);
                iconHtml = iconHtml.replace('class="voxel-icon"', 'class="voxel-icon" style="width:50px; height:50px;"');

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-studs"></div>
                                <div class="mini-content">
                                    <div class="mini-time">${p}</div>
                                    ${iconHtml}
                                    <div class="mini-temp">${f.minTemp}¬∞-${f.maxTemp}¬∞</div>
                                    <div style="font-size:1rem; color:#888; font-family:'VT323'; margin-top:2px;">üíß${f.rain}%</div>
                                </div>
                            </div>
                        `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

            document.getElementById('updateTime').textContent = `VER ${month}.${date}_${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                const loadingText = document.querySelector('#loading p');
                loadingText.innerText = "OOF! DISCONNECTED.";
                loadingText.style.color = "#ff4444";
                loadingText.style.webkitTextStroke = "1px #fff";
                alert("Oof! Connection Error. Please reset character.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
